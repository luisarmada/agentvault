<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agent.css"></link>

    <!-- imported -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css"></link>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/transition-style"></link>
    
    <script src="main.js"></script>
    <title>AGENT VAULT</title>
    <link rel="icon" href="images/valorant/valorant-logo.png"/>
</head>
<body>
    <div id = "selectionscreen">
        <div id="duelists_screen" style="z-index: 100" data-flickity='{ "wrapAround": true, "pageDots": false }'>
            <character id="Jett"> <rolenav class="duelist"></rolenav> </character>
            <character id="Phoenix"> <rolenav class="duelist"></rolenav> </character>
            <character id="Raze"> <rolenav class="duelist"></rolenav> </character>
            <character id="Reyna"> <rolenav class="duelist"></rolenav> </character>
            <character id="Yoru"> <rolenav class="duelist"></rolenav> </character>
            <character id="Neon"> <rolenav class="duelist"></rolenav> </character>
            <character id="Iso"> <rolenav class="duelist"></rolenav> </character>
        </div>

        <div id="initiators_screen" style="--pageorder: 1" data-flickity='{ "wrapAround": true, "pageDots": false }' >
            <character id="Yoru"> <rolenav class="initiator"></rolenav> </character>
            <character id="Phoenix"> <rolenav class="initiator"></rolenav> </character>
        </div>

        <div id="sentinels_screen" style="--pageorder: 2" data-flickity='{ "wrapAround": true, "pageDots": false }' >
            <character id="Neon"> <rolenav class="sentinel"></rolenav> </character>
            <character id="Iso"> <rolenav class="sentinel"></rolenav> </character>
        </div>

        <div id="controllers_screen" style="--pageorder: 3" data-flickity='{ "wrapAround": true, "pageDots": false }' >
            <character id="Viper"> <rolenav class="controller"></rolenav> </character>
            <character id="Reyna"> <rolenav class="controller"></rolenav> </character>
        </div>
    </div>

    <script src="characters-data/valorant-chardata.js" type="module"></script>

    <script src="node_modules/riot/riot.min.js"></script>

</body>
</html>
